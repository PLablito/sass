<!DOCTYPE hmtl>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/main.css"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>


  <div class="wrapper">
    <nav class="grid-box side-nav"></nav>
    <section class="grid-box orders">
        <img src="images/orders/chart.png" alt="chart" class="orders-chart"</>
        <p class="orders-chart__title">orders <span class="orders-chart__dropdown">last weeks</span>
        <img src="images/orders/open-icon.png" class="orders-chart__open-icon"</>
        <p/>
        <button class="orders-chart__circle-button"></button>
        <div class="orders__footer">
          <p class="footer__text">revenue<span class="orders__footer__numbers">$158</span></p>
          <p class="footer__text footer__tax">tax<span class="orders__footer__numbers">$15.8</span></p>
          <p class="footer__text footer__orders">orders<span class="orders__footer__numbers">158</span></p>

        </div>
    </section>
    <section class="grid-box new-users">
      <p class="new-users__title">new users</p>
      <button class="new-users__button"></button>
      <p class="new-users__number">13<span class="new-users__percentages">65%</span></p>
      <div class="new-users__progress-wrap progress"><span class="new-users__progress-bar progress"></span></div>
    </section>
    <section class="grid-box page-views">
      <p class="page-views__title">page views</p>
      <button class="page-views__button"></button>
      <p class="page-views__number">381<p/>
      <div class="new-users__progress-wrap progress"><span class="new-users__progress-bar progress"></span></div>
      </section>
    <section class="grid-box visits">
        <p class="visits__title">visits<span class="visits__last_weeks">last weeks</span></p>
        <button class="visits__button"></button>

        <div class="visits__footer">

        <p class="visits__footer__1 aa">new</p>
        <p class="visits__footer__2 aa">107</p>
        <p class="visits__footer__3 aa">returning</p>
        <p class="visits__footer__4 aa">51</p>

        </div>
    </section>
    <section class="grid-box six">

      <div class="aa raz">jeden</div>
      <div class="aa dwa">dwa</div>
      <div class="aa trzy">trzy</div>
      <div class="aa cztery">cztery</div>



    </section>
    <section class="grid-box seven">seven</section>
    <section class="grid-box last_post">eight</section>
    <section class="grid-box nine">nine</section>
    <section class="grid-box notifications">ten</section>
    <section class="grid-box eleven">eleven</section>
    <section class="grid-box twelve">twelve</section>
    <section class="grid-box thirteen">thirteen</section>
    <section class="grid-box fourteen">fourteen</section>
    <section class="grid-box fifteen">fifteen</section>
    <section class="grid-box sixteen">sixteen</section>
    <section class="grid-box seventeen">seventeen</section>
    <section class="grid-box eighteen">eighteen</section>
    <section class="grid-box nineteen">nineteen</section>
  </div>


</body>


</html>
